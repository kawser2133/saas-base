<div class="forgot-page">
	<app-notification-container></app-notification-container>
	
	<div class="forgot-content">
		<div class="forgot-container">
			<div class="forgot-card">
				<div class="card-header">
					<app-brand-logo size="lg" [showText]="true" linkTo="/" variant="gradient"></app-brand-logo>
					<h1 *ngIf="!submitted">Reset Password</h1>
					<h1 *ngIf="submitted">Check Email</h1>
					<p *ngIf="!submitted">Enter your email to receive a reset link</p>
					<p *ngIf="submitted">Reset link has been sent to your email</p>
				</div>

				<div class="forgot-body" *ngIf="!submitted">
					<form [formGroup]="form" (ngSubmit)="submit()" class="form">
						<div class="field">
							<label>Email</label>
							<div class="input" [class.error]="form.get('email')?.invalid && form.get('email')?.touched">
								<i class="fas fa-envelope"></i>
								<input 
									id="email" 
									type="email" 
									formControlName="email" 
									placeholder="you@company.com"
									[class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched"
								>
							</div>
							<div class="field-error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
								<i class="fas fa-exclamation-circle"></i>
								Please enter a valid email address.
							</div>
						</div>

						<div class="actions">
							<a class="link" (click)="goToLogin()">
								<i class="fas fa-arrow-left"></i>
								Back to Login
							</a>
						</div>

						<button type="submit" class="btn btn-primary btn-lg submit" [disabled]="isSubmitting || form.invalid">
							<i class="fas fa-paper-plane" *ngIf="!isSubmitting"></i>
							<i class="fas fa-spinner fa-spin" *ngIf="isSubmitting"></i>
							<span>{{ isSubmitting ? 'Sending...' : 'Send Reset Link' }}</span>
						</button>
					</form>
				</div>

				<div class="success-content" *ngIf="submitted">
					<div class="success-icon">
						<i class="fas fa-envelope-circle-check"></i>
					</div>
					<div class="success-message">
						<p>We've sent a password reset link to your email address. Please check your inbox and follow the instructions.</p>
					</div>
					<div class="success-actions">
						<button class="btn btn-primary btn-lg" (click)="goToLogin()">
							<i class="fas fa-sign-in-alt"></i>
							<span>Go to Login</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
